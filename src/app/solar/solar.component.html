<div class="row row-chart">
  <div class="col-md-12">
    <app-main-chart></app-main-chart>
  </div>
</div>

<ul class="nav nav-tabs" role="tablist">
  <li *ngFor="let tab of tabs;" role="presentation" [class.active]="isSelectedTab(tab.id)">
    <a bootstrapTab="tab_group" href="#" role="tab" (click)="setTab(tab)">{{ tab.name }}</a>
  </li>
</ul>

<div class="tab-content" id="tab_group">
  <div role="tabpanel" class="tab-pane" [class.active]="isSelectedTab('consumers')">
    <app-consumers></app-consumers>
  </div><!-- /.tabpanel -->

  <div role="tabpanel" class="tab-pane" [class.active]="isSelectedTab('config')">
    <app-options></app-options>
  </div><!-- /.tabpanel -->

  <div role="tabpanel" class="tab-pane" [class.active]="isSelectedTab('data')">
    <app-data></app-data>
  </div><!-- /.tabpanel -->
</div><!-- /.tab-content -->
