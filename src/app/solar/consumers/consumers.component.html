<div class="row">
  <div class="col-md-6">

    <table class="table table-striped table-bordered table-condensed table-hover">
    <caption>
      <h4>Power Consumers</h4>
      <small>Need a better list of consumers. Ideas and data welcome.</small>
    </caption>
    <thead>
      <tr>
        <th>#</th>
        <th>Consumer</th>
        <th>Watts</th>
        <th>Volts</th>
        <th>Amps</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let consumer of consumers">
        <td style="width: 80px;">
          <input type="number" maxlength="2" min="0" class="form-control" value="{{ getQuantity(consumer) }}" (change)="setQuantity(consumer, $event)">
        </td>
        <td>
          <div>{{ consumer.name }}</div>
          <small *ngIf="consumer.url"><a href="{{ consumer.url }}" target="_blank">Details...</a></small>
          <small *ngIf="consumer.amazon_asin">
            <a href="https://www.amazon.com/gp/product/{{ consumer.amazon_asin }}/" target="_blank">Amazon...</a>
          </small>
        </td>
        <td>{{ consumer.watts | number:'1.1-1' }}</td>
        <td>{{ consumer.volts | number:'1.1-1' }}</td>
        <td>{{ consumer.amps | number:'1.1-1' }}</td>
      </tr>
    </tbody>
    </table>
  </div>

  <div class="col-md-6">


  </div>
</div><!-- /.row -->
